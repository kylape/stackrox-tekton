apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: stackrox-
spec:
  pipelineRef:
    name: stackrox
  # podTemplate:
  #   securityContext:
  #     runAsNonRoot: true
  #     runAsUser: 65532
  #     fsGroup: 65532
  workspaces:
  - name: build-cache
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
  params:
  - name: builder-image
    value: localhost:5001/stackrox/stackrox-builder:latest
  - name: repo-url
    value: https://github.com/kylape/stackrox.git
  - name: revision
    value: "forked-ci"
  taskRunSpecs:
  - pipelineTaskName: deploy-stackrox
    taskServiceAccountName: admin
