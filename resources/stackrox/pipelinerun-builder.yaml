apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: stackrox-builder-
spec:
  timeout: 2h0m0s
  pipelineRef:
    name: stackrox-builder
  params:
  - name: repo-url
    value: https://github.com/stackrox/stackrox.git
  - name: revision
    value: vmvm
  - name: stackrox-builder-tag
    value: latest
  - name: collector-builder-tag
    value: latest
  - name: registry
    value: kind-registry:5000
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
