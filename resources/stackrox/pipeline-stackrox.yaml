        ref:
          name: cache-fetch
        params:
        - name: PATTERNS
          value: ["**/scannerv2/go.mod"]
        - name: SOURCE
          value: "s3://$(params.cache-bucket)/scanner-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/scanner-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/scannerv2"
        - name: AWS_SHARED_CREDENTIALS_FILE
